name: Release & Publish

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  registry-url: "https://registry.npmjs.org/"

            - name: Install dependencies
              run: npm ci

            - name: Build package
              run: npm run build

            - name: Bump version
              run: |
                  git config user.name "snappy-bot"
                  git config user.email "bot@snappy.dev"
                  npm version patch -m "chore(release): %s [skip ci]"
                  git push origin main --follow-tags

            # --- Отладочные шаги ---
            - name: Verify NPM registry
              run: npm config get registry

            - name: Who am I on NPM?
              run: npm whoami
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
            # ------------------------

            - name: Publish to npm
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
